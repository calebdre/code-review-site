<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Review Site - View Submission</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Raleway:500" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="default.min.css">
        <link rel="stylesheet" href="simplemde.min.css">
        <link rel="stylesheet" href="tippy.css">
        <link rel="stylesheet" href="shared.css">
        <link rel="stylesheet" href="submission-style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3 class="title">my title</h3>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, praesentium.</p>
                <p class="post-time">10 days ago</p>
                <div class="tags"></div>
                <figure class="profile">
                    <img src="https://avatars1.githubusercontent.com/u/3318929?v=3" alt="">
                    <figcaption>calebdre</figcaption>
                </figure>
            </div>
            <div class="editor-container">
                <div class="files"></div>
                <!-- inspiration: https://dribbble.com/shots/2739532-Code-Review/attachments/556005-->
                <div class="action-bar">
                    <div class="all-comments"></div>
                    <div class="comment">
                        <textarea id="commentbox"></textarea>
                        <div class="buttons">
                            <button class="button-dark button paste-selected-lines">Paste Selected Lines</button>
                            <button class="button-dark button toggle-preview">Toggle Preview</button>
                            <button id="submit-comment-button" class="button-blue button submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="firebase4.0.js"></script>
        <script src="highlight.min.js"></script>
        <script src="jquery-3.1.0.js"></script>
        <script src="simplemde.min.js"></script>
        <script src="tippy.min.js"></script>
        <script src="moment.js"></script>
        <script src="Utils.js"></script>
        <script src="App.js"></script>
    </body>
</html>
